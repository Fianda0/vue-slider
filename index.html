<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <!-- CREO CICLO CON V-FOR PER INSERIRE LE IMMAGINI -->
                <div v-for="element,i in slides" class="item" :class="immagineVisibile(i)">
                    <img :src="element.image" alt="">
                    <div class="text">
                        <h3>{{element.title}}</h3>
                        <p>{{element.text}}</p>
                    </div>
                </div>


            </div>

            <div class="thumbs">

                <!-- Bottoni NEXT/BACK   -->
                <div class="prev" @click="back"></div>
                <div class="next" @click="next"></div>

                <!-- CREO CICLO CON V-FOR PER INSERIRE LE IMMAGINI  Thumb-->
                <div v-for="element, i in slides" class="thumb" :class="immagineVisibile(i)">
                    <img :src="element.image" @click="thumbActive(i)" alt="">
                </div>

            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
